<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ticket.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/2c02c3225a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/utils.js"></script>
    <script defer src="./scripts/CheckoutScript.js"></script>
    <title>پرداخت</title>
  </head>
  <body>
    <main class="d-flex flex-column align-items-stretch mx-3">
      <div class="card w-100 mb-2 theme-dependant">
        <div class="card-body">
          <div class="border-bottom d-flex pb-2">
            <div class="flight-capacity">
              <p>ظرفیت باقی مانده:&nbsp;<span id="capacityField"></span></p>
            </div>
          </div>
          <div class="ticket-container">
            <div class="flight-airline" id="airlineField">
              <img class="airline-pic" />
              <p></p>
            </div>
            <div class="flight-location">
              <div class="flight-time">
                <p class="fw-bold text-colored" id="startTime"></p>
                <div class="flight-duration pb-1" id="duration"></div>
                <p class="fw-bold text-colored" id="finishTime"></p>
              </div>
              <div class="flight-path">
                <div class="date-location">
                  <p id="startDate"></p>
                  <p class="text-colored" id="source"></p>
                </div>
                <div class="date-location">
                  <p id="finishDate"></p>
                  <p class="text-colored" id="destination"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section id="passengerList">
        <form id="firstPassengerForm" novalidate>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="passengerName"
              placeholder="نام و نام خانوادگی"
              name="name"
              required
            />
            <label for="passengerName">نام و نام خانوادگی</label>
            <div class="invalid-feedback">پر کردن این فیلد الزامی است</div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              pattern="[A-Z]\d{8}"
              id="passportNo"
              name="passportNo"
              placeholder="شماره پاسپورت"
              required
            />
            <label for="passportNo">شماره پاسپورت</label>
            <div class="invalid-feedback">
              شماره پاسپورت باید شامل یک حرف بزرگ انگلیسی و 8 رقم باشد
            </div>
          </div>
          <button type="submit" class="btn btn-primary">ثبت اطلاعات</button>
        </form>
      </section>
      <section id="extraPassenger" hidden>
        <button
          id="passengerAdder"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#passengerModal"
        >
          اضافه کردن مسافر
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-primary">تکمیل خرید</button>
        <div
          class="modal fade"
          id="passengerModal"
          tabindex="-1"
          aria-labelledby="passengerModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content theme-dependant">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="passengerModalLabel">
                  اطلاعات مسافر
                </h1>
                <button
                  type="button"
                  class="btn-close m-0"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="passengerForm" novalidate>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="passengerName"
                      name="name"
                      placeholder="نام و نام خانوادگی"
                      required
                    />
                    <label for="passengerName">نام و نام خانوادگی</label>
                    <div class="invalid-feedback">
                      پر کردن این فیلد الزامی است
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      pattern="[A-Z]\d{8}"
                      id="passportNo"
                      name="passportNo"
                      placeholder="شماره پاسپورت"
                      required
                    />
                    <label for="passportNo">شماره پاسپورت</label>
                    <div class="invalid-feedback">
                      شماره پاسپورت باید شامل یک حرف بزرگ انگلیسی و 8 رقم باشد
                    </div>
                  </div>
                  <div class="modal-footer justify-content-start">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      اضافه کردن مسافر
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                      data-form-cancel
                    >
                      لغو
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
