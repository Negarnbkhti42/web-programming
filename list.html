<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./list.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts/listScript.js"></script>
    <title>جست و جوی بلیط</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <form class="w-100 row g-2">
        <div class="form-floating col-md">
          <select
            type="text"
            class="form-select"
            id="sourceInput"
            name="source"
            placeholder="مبدا"
          >
            <option selected>تهران</option>
          </select>
          <label for="sourceInput">مبدا</label>
        </div>

        <div class="form-floating col-md">
          <select
            class="form-select"
            id="destInput"
            name="dest"
            placeholder="مقصد"
          >
            <option selected>تهران</option>
          </select>
          <label for="destInput">مقصد</label>
        </div>

        <div class="form-floating col-md">
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            placeholder="تاریخ"
          />
          <label for="date">تاریخ</label>
        </div>

        <div class="form-floating col-md">
          <input
            type="number"
            class="form-control"
            id="passenger"
            name="passenger"
            placeholder="تعداد مسافر"
          />
          <label for="passenger">تعداد مسافر</label>
        </div>
        <input
          class="col-sm form-control btn btn-secondary"
          type="submit"
          value="ویرایش جست و جو"
        />
      </form>
    </nav>
    <main class="d-flex flex-column m-3 px-5">
      <div class="card w-100">
        <div class="card-body d-flex align-items-stretch">
          <div class="p-2">
            <a href="#" class="btn btn-primary w-100">
              تهیه بلیط با 1,200,000 تومان
            </a>
          </div>

          <div class="p-2 border-end flex-grow-1">
            <div
              class="d-flex justify-content-start align-items-center flight-location"
            >
              <div class="d-flex flex-column align-items-center">
                <p class="card-text h5">12:35</p>
                <p class="card-text">11/2/1401</p>
              </div>
              <img
                src="./assets/flight.svg"
                class="img-fluid w-20 flight-path"
              />
              <div class="d-flex flex-column align-items-center">
                <p class="card-text h5">01:12</p>
                <p class="card-text">11/2/1401</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
